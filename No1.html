<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kyaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="emoji">
            <img src="shakespaw.gif" alt=""> 
        </div>
        <h2 style="text-align: center;">Yakin beneran ga cinta?ðŸ¥¹</h2> <!-- Perbaikan tag h2 -->
        <p class="statement" style="text-align: center;">Please jawab sekali lagi Do you love me?ðŸ˜¤</p>
        <div class="buttons" style="margin-right: 40px; margin-top: 50px;">
            <button onclick="navigateToPage('Yes.html')" style="margin-right: 50px;">YES</button>
            <button id="noButton" type="button" style="position: absolute;">NO</button> <!-- Tambahkan posisi absolut -->
        </div>
    </div>

    <script>
        function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }

        const noButton = document.getElementById('noButton');

        // Function to move the 'NO' button to a random position within the viewport
        function moveNoButton() {
            // Calculate random positions within the viewport bounds
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // Set new positions
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        noButton.addEventListener('click', moveNoButton);
    </script>
</body>
</html>
